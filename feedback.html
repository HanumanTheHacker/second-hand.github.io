<!DOCTYPE html>
<html>
<head>
	<title>Feedback Page</title>
	<link rel="stylesheet" type="text/css" href="stylefeedback.css">
</head>
<body>
    <header>
		<h1>College Mart</h1>
        <marquee behavior="scroll" direction="left"></marquee>
	</header>
	<nav>
		
		<a href="main.html">Home</a>
		<a href="AboutUS.html">About Us</a>
		<a href="contact.html">Contact Us</a>
	</nav>
	<div class="feedback-container">
		<h1>Feedback Page</h1>
		<form>
			<label for="rating">How would you rate your overall experience using our website?</label>
			<br>
			<input type="radio" id="excellent" name="rating" value="excellent">
			<label for="excellent">Excellent</label>

			<input type="radio" id="good" name="rating" value="good">
			<label for="good">Good</label>

			<input type="radio" id="fair" name="rating" value="fair">
			<label for="fair">Fair</label>

			<input type="radio" id="poor" name="rating" value="poor">
			<label for="poor">Poor</label>

			<input type="radio" id="very-poor" name="rating" value="very-poor">
			<label for="very-poor">Very Poor</label>
			<br><br>

			<label for="recommend">How likely are you to recommend our website to a friend or colleague?</label>
			<br>
			<select id="recommend" name="recommend">
				<option value="very-likely">Very Likely</option>
				<option value="likely">Likely</option>
				<option value="neutral">Neutral</option>
				<option value="unlikely">Unlikely</option>
				<option value="very-unlikely">Very Unlikely</option>
			</select>
			<br><br>

			<label for="like-most">What did you like most about our website?</label>
			<br>
			<textarea id="like-most" name="like-most"></textarea>
			<br><br>

			<label for="like-least">What did you like least about our website?</label>
			<br>
			<textarea id="like-least" name="like-least"></textarea>
			<br><br>

			<label for="navigate">How easy was it to navigate our website?</label>
			<br>
			<input type="radio" id="very-easy" name="navigate" value="very-easy">
			<label for="very-easy">Very Easy</label>

			<input type="radio" id="easy" name="navigate" value="easy">
			<label for="easy">Easy</label>

			<input type="radio" id="neutral" name="navigate" value="neutral">
			<label for="neutral">Neutral</label>

			<input type="radio" id="difficult" name="navigate" value="difficult">
			<label for="difficult">Difficult</label>

			<input type="radio" id="very-difficult" name="navigate" value="very-difficult">
			<label for="very-difficult">Very Difficult</label>
			<br><br>

			<label for="features">What features would you like to see added to our website?</label>
			<br>
			<textarea id="features" name="features"></textarea>
			<br><br>

			<label for="comments">Do you have any other comments or suggestions for improving our website?</label>
			<br>
			<textarea id="comments" name="comments"></textarea>
            <br><br>
        </form>
    </div>
</body>
</html>
